# Change these first
owner: arnenys # Your GitHub organization or username, where this repository lives
repo: chuuchuu-monitoring # The name of this repository

sites:
  - name: chuuchuu website
    url: https://www.chuuchuu.com
  - name: chuuchuu API
    url: http://api.chuuchuu.com/protected
    headers:
    - "Authorization: x-api-key $CHUUCHUU_API_KEY"
    - "Content-Type: application/json"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /chuuchuu-monitoring
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: chuuchuu status
  introTitle: "Status of chuuchuu website and API."
  introMessage: Showing downtime of any chuuchuu components
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

